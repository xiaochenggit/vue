<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo list 的小例子</title>
	<link rel="stylesheet" type="text/css" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div class='container'>
		<div id ='todo-list'>
			<input type="text" placeholder='添加课程' v-model='learnText' v-on:keyup.enter='addLearn()'>
			<ul class="list-group">
    <todo-item
      v-for="(todo, index) in learns"
      v-bind:title="todo"
      v-on:remove="learns.splice(index, 1)"
    ></todo-item>
  </ul>
		</div>
	</div>
	<script type="text/javascript">
		Vue.component('todo-item',{
		  template: "<li class='list-group-item'>{{title}}<button v-on:click='$emit(\"remove\")'>X</button></li>",
		  props: ['title']
		})
	 	var todo = new Vue({
	 		el : '#todo-list',
	 		data : {
	 			learnText : '',
	 			learns : [
	 				"javascript",
	 				"html",
	 				'css'
	 			]
	 		},
	 		methods : {
	 			addLearn : function (){
	 				if (this.learnText) {
	 					this.learns.push(this.learnText);
	 					this.learnText = '';
	 				}
	 			}
	 		}
	 	})
	 	
	</script>
</body>
</html>
